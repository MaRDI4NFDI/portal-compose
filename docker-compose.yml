version: '3.4'

x-elasticsearch-image: &elasticsearch-image
  docker-registry.wikimedia.org/releng/cirrus-elasticsearch:7.10.2-s0
x-mysql-image: &mysql-image
  mariadb:10.6
x-wdqs-image: &wdqs-image
  wikibase/wdqs:0.3.40-wmde.6
x-wdqs-frontend-image: &wdqs-frontend-image
  wikibase/wdqs-frontend:wmde.6
x-wdqs-proxy-image: &wdqs-proxy-image
  wikibase/wdqs-proxy:wmde.6
x-wikibase: &wikibase-image
  ghcr.io/mardi4nfdi/docker-wikibase:1.41-wmf.27

x-common-variables: &wikibase_variables
  DB_SERVER: mysql.svc:3306
  MW_ADMIN_NAME: ${MW_ADMIN_NAME:-admin}
  MW_ADMIN_PASS: ${MW_ADMIN_PASS}
  MW_ADMIN_EMAIL: ${MW_ADMIN_EMAIL:-admin@example.com}
  MW_WG_SECRET_KEY: ${MW_SECRET_KEY}
  MW_WG_JOB_RUN_RATE: 0
  DB_USER: ${DB_USER:-sqluser}
  DB_PASS: ${DB_PASS}
  DB_NAME: ${DB_NAME:-my_wiki}
  DEPLOYMENT_ENV: local
  WIKIBASE_SCHEME: http
  WIKIBASE_HOST: localhost
  WIKIBASE_PORT: ${WIKIBASE_PORT:-80}
  MW_ELASTIC_HOST: elasticsearch.svc
  MW_ELASTIC_PORT: 9200
  WIKIBASE_PINGBACK: 'false'
  MW_WG_ENABLE_UPLOADS: 'false'

services:
  wikibase:
    image: *wikibase-image
    container_name: mardi-wikibase
    links:
      - mysql
    depends_on:
      - mysql
    restart: unless-stopped
    volumes:
      - shared_mardi_wikibase:/shared/:rw
      - ./mediawiki/LocalSettings.d:/shared/LocalSettings.d
      - ./mediawiki/LocalSettings.d:/var/www/html/LocalSettings.d
      - shared_mediawiki_images:/var/www/html/images/:rw
      - apache_logs:/var/log/apache2/
    networks:
      default:
          aliases:
           - wikibase-docker.svc
           - wikibase.svc
    ports:
      - "${WIKIBASE_PORT}:80"
      - "${MONGO_DB_PORT}:8081"
    environment:
      <<: *wikibase_variables
  
  wikibase_jobrunner:
    image: *wikibase-image
    entrypoint: /bin/bash
    command:  /jobrunner-entrypoint.sh
    links:
      - mysql
    depends_on:
      - mysql
    restart: 'no'
    volumes:
      - shared_mardi_wikibase:/shared/
      - ./mediawiki/LocalSettings.d:/shared/LocalSettings.d:ro
      - ./mediawiki/jobrunner-entrypoint.sh:/jobrunner-entrypoint.sh
    networks:
      default:
        aliases:
          - wikibase-jobrunner.svc
    environment:
      <<: *wikibase_variables
      MAX_JOBS: ${MAX_JOBS}
      
  mysql:
    image: *mysql-image
    container_name: mardi-mysql
    restart: 'no'
    volumes:
      - mediawiki-mysql-data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      # CONFIG - Change the default values below (should match values passed to wikibase)
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    networks:
      default:
        aliases:
         - mysql.svc

  elasticsearch:
    image: *elasticsearch-image
    restart: 'no'
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      default:
        aliases:
         - elasticsearch.svc
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms8g -Xmx8g"

  wdqs-frontend:
    image: *wdqs-frontend-image
    container_name: mardi-wdqs-frontend
    restart: 'no'
    volumes:
      - ./mediawiki/images/MaRDI_Logo_L_5_rgb_50p.svg:/usr/share/nginx/html/logo.svg
      - ./mediawiki/images/favicon.ico:/usr/share/nginx/html/favicon.ico
    depends_on:
      - wdqs-proxy
      - wikibase
    networks:
      default:
        aliases:
         - wdqs-frontend.svc
    ports:
      - "${WDQS_FRONTEND_PORT}:80"
    environment:
      - WIKIBASE_HOST=wikibase.svc
      - WDQS_HOST=wdqs-proxy.svc
      - BRAND_TITLE=MaRDIQueryService

  wdqs:
    image: *wdqs-image
    container_name: mardi-wdqs
    restart: 'no'
    command: /runBlazegraph.sh
    volumes:
      - query-service-data:/wdqs/data
    networks:
      default:
        aliases:
         - wdqs.svc
    environment:
      - WIKIBASE_HOST=wikibase.svc
      - WIKIBASE_SCHEME=${WIKIBASE_SCHEME:-https}
      - WDQS_HOST=wdqs.svc
      - WDQS_PORT=9999
      - BLAZEGRAPH_OPTS='-Dorg.wikidata.query.rdf.tool.rdf.RdfRepository.timeout=3600'
    expose:
      - 9999

  wdqs-proxy:
    image: *wdqs-proxy-image
    container_name: mardi-wdqs-proxy
    restart: 'no'
    environment:
      - PROXY_PASS_HOST=wdqs.svc:9999
      - PROXY_MAX_QUERY_MILLIS=3600000
    depends_on:
      - wdqs
    networks:
      default:
        aliases:
         - wdqs-proxy.svc

  wdqs-updater:
    image: *wdqs-image
    container_name: mardi-wdqs-updater
    restart: 'no'
    command: /runUpdate.sh
    depends_on:
    - wdqs
    - wikibase
    networks:
      default:
        aliases:
         - wdqs-updater.svc
    environment:
     - WIKIBASE_HOST=wikibase.svc
     - WIKIBASE_SCHEME=${WIKIBASE_SCHEME:-https}
     - WDQS_HOST=wdqs.svc
     - WDQS_PORT=9999

volumes:
  apache_logs:
  elasticsearch-data:
  LocalSettings:
  mediawiki-mysql-data:  
  query-service-data:
  shared_mardi_wikibase:
  shared_mediawiki_images:  

networks:                                
  default:                               
    driver: bridge                       
    driver_opts:                         
      com.docker.network.driver.mtu: 1450
